<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Image Grid with GIF Overlay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="banner-container">
            <img src="land.jpeg" alt="Left Banner" class="side-banner left">
            <img src="banner.jpeg" alt="Main Banner" class="main-banner">
            <img src="land.jpeg" alt="Right Banner" class="side-banner right">
        </div>
        <div class="header-image">
            <img src="acccoin.jpeg" alt="ACC Coin">
        </div>
        <div class="header-text">
            <p>$ACC Beyond The Block | Launching on Kaspa | The Fastest Blockchain | e/acc</p>
        </div>
    </header>
    <main>
        <div class="layer-container">
            <section class="image-grid">
                <div class="grid-item"><img src="acc1.jpeg" alt="Image 1"></div>
                <div class="grid-item"><img src="acc2.jpeg" alt="Image 2"></div>
                <div class="grid-item"><video controls><source src="acc3.mp4" type="video/mp4">Your browser does not support the video tag.</video></div>
                <div class="grid-item"><img src="acc3.png" alt="Image 3"></div>
                <div class="grid-item"><img src="acc4.png" alt="Image 4"></div>
                <div class="grid-item"><img src="acc5.jpeg" alt="Image 5"></div>
                <div class="grid-item"><video controls><source src="acc2.mp4" type="video/mp4">Your browser does not support the video tag.</video></div>
                <div class="grid-item"><img src="acc6.jpeg" alt="Image 6"></div>
                <div class="grid-item"><img src="acc7.jpeg" alt="Image 7"></div>
                <div class="grid-item"><img src="acc8.jpeg" alt="Image 8"></div>
                <div class="grid-item"><img src="acc9.jpeg" alt="Image 9"></div>
                <div class="grid-item"><img src="acc10.jpeg" alt="Image 10"></div>
                <div class="grid-item"><img src="acc11.jpeg" alt="Image 11"></div>
                <div class="grid-item"><img src="acc12.jpeg" alt="Image 12"></div>
                <div class="grid-item"><img src="acc12.png" alt="Image 13"></div>
                <div class="grid-item"><img src="acc13.png" alt="Image 14"></div>
                <div class="grid-item"><img src="acc14.png" alt="Image 15"></div>
                <div class="grid-item"><img src="acc15.png" alt="Image 16"></div>
                <div class="grid-item"><img src="acc16.png" alt="Image 17"></div>
                <div class="grid-item"><img src="acc17.png" alt="Image 18"></div>
                <div class="grid-item"><img src="acc18.png" alt="Image 19"></div>
                <div class="grid-item"><img src="acc19.png" alt="Image 20"></div>
                <div class="grid-item"><video controls><source src="acc.mp4" type="video/mp4">Your browser does not support the video tag.</video></div>
            </section>
            <section class="gif-grid">
                <div class="grid-item"><img src="unnamed.gif" alt="GIF 1"></div>
                <div class="grid-item"><img src="unnamed (1).gif" alt="GIF 2"></div>
                <div class="grid-item"><img src="unnamed (2).gif" alt="GIF 3"></div>
                <div class="grid-item"><img src="unnamed (3).gif" alt="GIF 4"></div>
                <div class="grid-item"><img src="unnamed (4).gif" alt="GIF 5"></div>
                <div class="grid-item"><img src="unnamed (5).gif" alt="GIF 6"></div>
                <div class="grid-item"><img src="unnamed (6).gif" alt="GIF 7"></div>
                <div class="grid-item"><img src="unnamed (7).gif" alt="GIF 8"></div>
                <div class="grid-item"><img src="unnamed (8).gif" alt="GIF 9"></div>
                <div class="grid-item"><img src="unnamed (9).gif" alt="GIF 10"></div>
                <div class="grid-item"><img src="unnamed (10).gif" alt="GIF 11"></div>
                <div class="grid-item"><img src="unnamed (11).gif" alt="GIF 12"></div>
                <div class="grid-item"><img src="unnamed (12).gif" alt="GIF 13"></div>
                <div class="grid-item"><img src="unnamed (13).gif" alt="GIF 14"></div>
                <div class="grid-item"><img src="unnamed (14).gif" alt="GIF 15"></div>
                <div class="grid-item"><img src="unnamed (15).gif" alt="GIF 16"></div>
                <div class="grid-item"><img src="unnamed (16).gif" alt="GIF 17"></div>
                <div class="grid-item"><img src="unnamed (17).gif" alt="GIF 18"></div>
                <div class="grid-item"><img src="unnamed (18).gif" alt="GIF 19"></div>
                <div class="grid-item"><img src="unnamed (19).gif" alt="GIF 20"></div>
                <div class="grid-item"><img src="unnamed (20).gif" alt="GIF 21"></div>
                <div class="grid-item"><img src="unnamed (21).gif" alt="GIF 22"></div>
                <div class="grid-item"><img src="unnamed (22).gif" alt="GIF 23"></div>
                <div class="grid-item"><img src="unnamed (23).gif" alt="GIF 24"></div>
                <div class="grid-item"><img src="unnamed (24).gif" alt="GIF 25"></div>
                <div class="grid-item"><img src="unnamed (25).gif" alt="GIF 26"></div>
            </section>
        </div>
    </main>
    <audio autoplay loop>
        <source src="Peshay Piano Tune.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
