<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Responsive Image Grid</h1>
    </header>
    <main>
        <section class="image-grid">
            <div class="grid-item">
                <img src="acc1.jpeg" alt="Image 1">
            </div>
            <div class="grid-item">
                <img src="acc2.jpeg" alt="Image 2">
            </div>
            <div class="grid-item">
                <video controls>
                    <source src="acc3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="grid-item">
                <img src="acc3.png" alt="Image 3">
            </div>
            <div class="grid-item">
                <img src="acc4.png" alt="Image 4">
            </div>
            <div class="grid-item">
                <img src="acc5.jpeg" alt="Image 5">
            </div>
            <div class="grid-item">
                <video controls>
                    <source src="acc2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="grid-item">
                <img src="acc6.jpeg" alt="Image 6">
            </div>
            <div class="grid-item">
                <img src="acc7.jpeg" alt="Image 7">
            </div>
            <div class="grid-item">
                <img src="acc8.jpeg" alt="Image 8">
            </div>
            <div class="grid-item">
                <img src="acc9.jpeg" alt="Image 9">
            </div>
            <div class="grid-item">
                <img src="acc10.jpeg" alt="Image 10">
            </div>
            <div class="grid-item">
                <img src="acc11.jpeg" alt="Image 11">
            </div>
            <div class="grid-item">
                <img src="acc12.jpeg" alt="Image 12">
            </div>
            <div class="grid-item">
                <video controls>
                    <source src="acc.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
    </main>
    <audio autoplay loop>
        <source src="Peshay Piano Tune.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
